<div class="container mt-4">
  <div class="text-center alert alert-dark">Book a Bed in Hospital</div>
  <form [formGroup]="formValue" class="needs-validation">
    <div class="form-group">
      <label for="exampleInputEmail1">Patient Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter Full Name"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input
        type="email"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter Age"
        formControlName="age"
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Beds</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter No of Beds"
        formControlName="beds"
        required
      />
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Mobile</label>
      <input
        type="moblie"
        class="form-control"
        placeholder="Mobile"
        formControlName="mobile"
        required
      />
    </div>
    <button
      type="button"
      class="btn btn-primary"
      (click)="postBookingDetails()"
      [disabled]="formValue.invalid"
    >
      Submit
    </button>
  </form>
</div>
